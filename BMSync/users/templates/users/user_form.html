{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Sửa tài khoản{% else %}Thêm tài khoản mới{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Cập nhật{% else %}Thêm mới{% endif %}</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Quay lại</a>
</form>
{% endblock %}
