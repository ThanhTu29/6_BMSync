{% extends 'base.html' %}
{% block content %}
<h2>Xác nhận xóa tài khoản</h2>
<p>Bạn có chắc chắn muốn xóa tài khoản <strong>{{ profile.user.username }}</strong> không?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
