{% extends 'dashboard/tenant_base.html' %} 
{% block title %}Đổi mật khẩu - Tenant{% endblock %} 
{% block extra_head %}
<style>
  .change-password-card {
    max-width: 480px;
    margin: 32px auto 0 auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 32px #4a6cf733;
    padding: 40px 32px 32px 32px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .change-password-card h2 {
    color: #4a6cf7;
    font-size: 1.5em;
    font-weight: 800;
    margin-bottom: 24px;
    text-align: center;
  }
  .change-password-form label {
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
    margin-top: 10px;
    display: block;
  }
  .change-password-form input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1.5px solid #e3eafe;
    margin-bottom: 10px;
    font-size: 1.08em;
    background: #f7faff;
    transition: border 0.2s, box-shadow 0.2s;
  }
  .change-password-form input:focus {
    border: 1.5px solid #4a6cf7;
    box-shadow: 0 0 0 2px #e3eafe;
    outline: none;
  }
  .change-password-form .btn-primary {
    width: 100%;
    margin-top: 18px;
    background: linear-gradient(90deg, #4a6cf7 60%, #6a82fb 100%);
    color: #fff;
    font-size: 1.15em;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 14px 0;
    box-shadow: 0 2px 8px #e3eafe;
    transition: background 0.2s, transform 0.2s;
    cursor: pointer;
  }
  .change-password-form .btn-primary:hover {
    background: linear-gradient(90deg, #274bb6 60%, #4a6cf7 100%);
    transform: translateY(-2px) scale(1.02);
  }
  .change-password-form ul {
    margin-bottom: 10px;
  }
</style>
{% endblock %} {% block content %}
<div class="change-password-card">
  <h2>Đổi mật khẩu</h2>
  <form method="post" class="change-password-form">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
  </form>
</div>
{% endblock %}
